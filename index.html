<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Tendência Profissional</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; background-color: #060d17; overflow: hidden; }
        .header { height: 50px; background: #131722; color: #38bdf8; display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid #363a45; }
        #chart-container { height: calc(100% - 50px); width: 100%; }
    </style>
</head>
<body>

    <div class="header">
        <strong>ANÁLISE DE TENDÊNCIA (EMA 21 / SMA 200)</strong>
    </div>

    <!-- Container do Gráfico -->
    <div id="chart-container">
        <div class="tradingview-widget-container" style="height:100%;width:100%">
            <div id="tradingview_advanced" style="height:100%;width:100%"></div>
            <script type="text/javascript" src="https://s3.tradingview.com"></script>
            <script type="text/javascript">
            new TradingView.widget({
                "autosize": true,
                "symbol": "FX:EURUSD",
                "interval": "60",
                "timezone": "America/Sao_Paulo",
                "theme": "dark",
                "style": "1",
                "locale": "br",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "withdateranges": true,
                "hide_side_toolbar": false,
                "allow_symbol_change": true, // PERMITE MUDAR O ATIVO
                "details": true,
                "hotlist": true,
                "calendar": true,
                "show_popup_button": true,
                "popup_width": "1000",
                "popup_height": "650",
                "watchlist": [
                    "FX:EURUSD",
                    "FX:GBPUSD",
                    "FX:USDJPY",
                    "FX_IDC:XAUUSD",
                    "BITSTAMP:BTCUSD"
                ],
                "container_id": "tradingview_advanced"
            });
            </script>
        </div>
    </div>

</body>
</html>
